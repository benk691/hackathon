<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./dist/css/bootstrap.css'>
    <link rel='stylesheet' href='./static/css/style.css' >
    <script src="./bower_components/angular/angular.js"></script>
    <title>Login Screen</title>
<head>

<body>
    <div class='login'>
        <form class='form-horizontal' role='form'>
            <div class='form-group'>
                <label for='usernameInput' class='col-md-2 control-label'> Email </label>
                <div class='col-md-10'>
                    <input type='username' class='form-control' id='usernameInput' placeholder="username" data-ng-model="username">
                </div>
            </div>
            <div class='form-group'>
                <label for='passwordInput' class='col-md-2 control-label'>Password</label>
                <div class='col-md-10'>
                    <input type='password' class='form-control' id='passwordInput' placeholder='password'>
                </div>
            </div>
            <div class='form-group'>
                <div class='col-md-offset-2 col-md-10'>
                    <button type='submit' class='btn btn-default'>Sign in</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
